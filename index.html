<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>SIR VEY</title>
  </head>
  <body>
    <div class="container">
      <form id="survey">
        <div class="form-group">
          <label for="name">Enter you name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">Enter you age:</label>
          <input id="age" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="article">Choose your favorite article:</label>
          <select class="form-control" id="article">
          <option>An</option>
          <option>A</option>
          <option>Some</option>
          </select>
        </div>
        <div class="form-group">
          <div class ="flavor">
            <input type="radio" name="flavor" value="vanilla" checked>
            <label>Vanilla</label>
          </div>
          <div class ="flavor">
            <input type="radio" name="flavor" value="chocolate">
            <label>Chocolate</label>
          </div>
          <div class ="flavor">
            <input type="radio" name="flavor" value="strawberry">
            <label>Strawberry</label>
          </div>
        </div>



        <button type="submit" class="btn">Good answers. Okay... Survey Says!</button>
      </form>
      <div class="outputSurvey">
      <p>This is where some information will go. It looks like your name is <span id="nameSpan"></span> and your age is <span id="ageSpan"></span> and your favorite article in the english language is <span id="articleSpan"></span>! It also looks like your favoritwe flavor of soylent green is <span id="flavorSpan"></span></p>
      </div>
    </div>
  </body>
</html>
